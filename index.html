<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <!-- This is our main dic named container-->
<div class="container">
    <!-- This is our div in which we perform our work -->
    <div class="form">
     <h1 class="title">sign up</h1>
        <div class="underline"></div>
        <form>
    <!-- This is div for entering information -->
            <div class="input">
<!-- This is our first input box for entering name -->
                <div class="input-field namefield">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
<!-- This is our second input box for entering email -->
                <div class="input-field">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
<!-- This is our third input box for entering password -->
               <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" placeholder="Password">
                </div>
                <p class="popup">Password Sugestions <a href="#">Click here</a></p>
                <div class="btn-field">
                    <button class="signupbtn">Sign Up</button>
                    <button class="disable signinbtn">Sign In</button>
                </div>
            </div>
        </form>
    </div>

</div>  <!-- end container -->

<script src="script.js"></script>
</body>
</html>
